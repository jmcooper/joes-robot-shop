<div class="container">
  <form class="form" (ngSubmit)="signIn()">
    <img class="logo" src="/assets/images/logo.png" />
    <div class="sign-in">Sign In</div>
    <div class="sub-text">to acquire awesome bots</div>
    <input name="email" [(ngModel)]="credentials.email" placeholder="Email Address" type="text" />
    <input name="password" [(ngModel)]="credentials.password" placeholder="Password" type="password" />
    <div class="buttons">
      <button type="submit" class="button cta">
        Sign In
      </button>
    </div>
    <div class="signInError" *ngIf="signInError">
      Sign-In Failed. Please try again.
    </div>
  </form>
</div>
